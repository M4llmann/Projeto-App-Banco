<div class="login-container">
  <div class="login-card fade-in">
    <h1>ğŸ¦ Banco Digital</h1>
    <p class="subtitle">Gerencie suas finanÃ§as de forma simples e segura</p>
    
    <form (ngSubmit)="cadastrar()" class="login-form">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          type="email" 
          placeholder="seu@email.com"
          required 
          [disabled]="loading" />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input 
          id="senha" 
          [(ngModel)]="senha" 
          name="senha" 
          type="password" 
          placeholder="MÃ­nimo 6 caracteres"
          required 
          [disabled]="loading" />
      </div>

      <div *ngIf="erroLogin || erroCadastro" class="error-message">
        {{ erroLogin || erroCadastro }}
      </div>

      <div class="buttons">
        <button 
          type="button" 
          (click)="login()" 
          class="login-btn"
          [disabled]="loading || !email || !senha">
          <span *ngIf="loadingLogin" class="loading"></span>
          {{ loadingLogin ? 'Entrando...' : 'Entrar' }}
        </button>
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="loading || !email || !senha">
          <span *ngIf="loading" class="loading"></span>
          {{ loading ? 'Cadastrando...' : 'Criar Conta' }}
        </button>
      </div>
    </form>
  </div>
</div>
